<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Travels.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section class="icon">
        <img src="Images/Group 40071 (2).png" alt="" />
        <h2>
          <span class="black">Dream</span> <span class="orange">Travels</span>
        </h2>
      </section>
      <section class="banner">
        <h1 class="banner-heading">Explore Your Travel</h1>
        <p class="banner-text">
          Embark on an unforgettable journey with us! Discover new horizons,
          make memories, and let adventure unfold. Join the voyage!
        </p>
        <form action="">
          <input type="text" name="" id="" placeholder="Where to go" />
          <select name="" id="">
            <option>When</option>
          </select>
          <select name="" id="">
            <option>Select Type</option>
          </select>
          <button type="submit" class="btn">
            <img src="Images/search.png" alt="" />
            Find Now
          </button>
        </form>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
